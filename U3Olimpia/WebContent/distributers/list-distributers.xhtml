<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.distributerListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.distributerListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{distributerBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{distributerBean.distributers}" var="d">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{distributerBean.editar(d)}"></h:commandButton>
					</h:form>
				</p:column>
				
				<p:column headerText="#{str.distributerNameHeader}">
					<p:outputLabel value="#{d.name}"></p:outputLabel>
				</p:column>

				
				<p:column headerText="#{str.distributerAddressHeader}">
					<p:outputLabel value="#{d.address}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.distributerPhoneHeader}">
					<p:outputLabel value="#{d.phone}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.distributerMobileHeader}">
					<p:outputLabel value="#{d.mobile}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
