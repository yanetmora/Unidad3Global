<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.moduloFormTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.moduloFormHeader}</h2>
			<p:fieldset legend="#{str.moduloLegendForm}">
				<h:form>
					<h:panelGrid columns="3">
					<p:inputText placeholder="#{str.moduloNamePrompt}" style="height:29px" value="#{moduloBean.modulo.nombre}"></p:inputText>
					<p:inputText placeholder="#{str.moduloRutaPrompt}" style="height:29px" value="#{moduloBean.modulo.ruta}"></p:inputText>
					<p:selectBooleanCheckbox placeholder="#{str.moduloActivoPrompt}" style="height:20px" value="#{moduloBean.modulo.activo}"></p:selectBooleanCheckbox>
					</h:panelGrid>
					<p:commandButton value="#{str.buttonSave}" action="#{moduloBean.guardar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonDelete}" action="#{moduloBean.eliminar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonCancel}" action="#{moduloBean.cancelar()}"></p:commandButton>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
