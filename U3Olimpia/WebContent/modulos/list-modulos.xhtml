<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.moduloListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.moduloListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{moduloBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{moduloBean.modulos}" var="m">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{moduloBean.editar(m)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.moduloNameHeader}">
					<p:outputLabel value="#{m.nombre}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.moduloRutaHeader}">
					<p:outputLabel value="#{m.ruta}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.moduloActivoHeader}">
					<p:outputLabel value="#{m.activo}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
