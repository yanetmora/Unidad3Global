<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.formTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.formHeader}</h2>
			<p:fieldset legend="#{str.legendForm}">
				<h:form>
					<h:panelGrid columns="3">
					<p:inputText placeholder="#{str.namePrompt}" style="height:29px" value="#{usuarioBean.usuario.nombre}"></p:inputText>
					<p:inputText type="password" placeholder="#{str.passwordPrompt}" style="height:29px" value="#{usuarioBean.usuario.clave}"></p:inputText>
					
					<p:selectOneMenu value="#{usuarioBean.usuario.rol.idRol}" style="height:29px">
						<f:selectItems value="#{usuarioBean.roles}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.idRol}"></f:selectItems>
					</p:selectOneMenu>
					
					
					
					</h:panelGrid>
					<p:commandButton value="#{str.buttonSave}" action="#{usuarioBean.guardar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonDelete}" action="#{usuarioBean.eliminar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonCancel}" action="#{usuarioBean.cancelar()}"></p:commandButton>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
