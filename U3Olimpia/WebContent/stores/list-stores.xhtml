<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.storeListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.storeListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{storeBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{storeBean.stores}" var="s">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{storeBean.editar(s)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.storeNameHeader}">
					<p:outputLabel value="#{s.name}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.storeAddressHeader}">
					<p:outputLabel value="#{s.address}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.storePhoneHeader}">
					<p:outputLabel value="#{s.phone}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.storeDistributerHeader}">
					<p:outputLabel value="#{s.distributer.name}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
