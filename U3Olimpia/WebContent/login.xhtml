<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>#{str.titleLogin}</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="#{str.userLogin}" for="usuario">
			</h:outputLabel>
			<h:inputText value="#{usuarioBean.usuario.nombre}"></h:inputText>

			<h:outputLabel value="#{str.passwordLogin}" for="clave">
			</h:outputLabel>
			<h:inputSecret value="#{usuarioBean.usuario.clave}"></h:inputSecret>
		</h:panelGrid>
		<h:commandButton value="#{str.buttonLogin}"
			action="#{usuarioBean.login()}"></h:commandButton>
	</h:form>
</h:body>
</html>
